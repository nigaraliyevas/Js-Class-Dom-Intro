<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="row justify-content-center mb-5">
    <div class="col-6 d-flex justify-content-between gap-5 ">
      <input type="number" class="input w-50 py-2" id="input-num1" placeholder="Number - 1">
      <input type="number" class="input w-50 py-2" id="input-num2" placeholder="Number - 2">
    </div>
  </div>
  <div class="row justify-content-center mb-5 ">
    <div class="col-2 text-center">
      <button class="btn btn-primary text-white d-inline-block w-75" id="btn-plus">Plus</button>
    </div>
    <div class="col-2 text-center">
      <button class="btn btn-danger text-white d-inline-block w-75 " id="btn-minus">Minus</button>
    </div>
    <div class="col-2 text-center">
      <button class="btn btn-success text-white d-inline-block w-75" id="btn-multiply">Multiply</button>
    </div>
    <div class="col-2 text-center">
      <button class="btn btn-warning d-inline-block w-75" id="btn-divide">Divide</button>
    </div>
  </div>
  <div class="row justify-content-center mb-5">
    <input type="text" class="input w-25 py-2" id="input-result" placeholder="Result..." disabled>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
